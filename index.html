<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="header">
       <!-- header starts here -->
    <div class="header_left">
        <img src="./images/Facebook-Logo.png" alt="">
        <div class="header_input">
            <span class="material-symbols-outlined">search</span>
            <input type="text" placeholder="Search Facebook">
        </div>
    </div>
    <div class="header_middle">
        <div class="header_option">
            <span class="material-symbols-outlined active">home</span>
        </div>
        <div class="header_option">
            <span class="material-symbols-outlined">flag</span>
        </div>
        <div class="header_option">
            <span class="material-symbols-outlined">subscriptions</span>
        </div>
        <div class="header_option">
            <span class="material-symbols-outlined">store</span>
        </div>
    </div>
    <div class="header_right">
        <img src="./images/my-img.jpg" alt="">
        <h5>Muhammad Asad</h5>
        <span class="material-symbols-outlined">add</span>
        <span class="material-symbols-outlined">forum</span>
        <span class="material-symbols-outlined">notifications</span>
        <span class="material-symbols-outlined">expand_more</span>
    </div>
</div>
<!-- header end here-->
<div class="container-fluid main">
       <!-- container start -->
    <div class="fbData mt-4">
         <!-- fbData start -->
        <div class="input">
          <label>Fb_dp Url: &nbsp; 
           <input required type="text" name="" id="postUrl">
          </label>
        </div>
        <div class="input">
          <label>Post Name:
            <input required type="text" name="" id="postName">
          </label>
        </div>
        <div class="input">
            <label>Description:
                <input required type="text" name="" id="description">
            </label>
        </div>
        <div class="input">
            <label>Image Url: &nbsp;
                <input required type="text" name="" id="imgUrl">
            </label>
        </div>
       <button class="btn btn-primary" onclick="addData()">Post</button>
    </div>
         <!-- fbData end -->
       <!-- Fb post start  -->
    <div id="fbPost" class="fbPost">
    </div>
     <!-- Fb post end  -->
    </div>
    <!-- container end -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
